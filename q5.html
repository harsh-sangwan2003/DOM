<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q3</title>

    <style>
        * {

            box-sizing: border-box;
        }

        .container {

            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-top: 5rem;
        }

        .red {

            background-color: red;
        }

        .card {

            border: 1px solid;
            height: 10rem;
            width: 10rem;
            margin: 2rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card red"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

    <script>

        // Delete all siblings of red card
        let redCard = document.querySelector('.red');
        let allCards = document.querySelectorAll('.card');

        allCards.forEach(card => {

            if (card !== redCard) card.remove();
        })

    </script>

</body>

</html>
