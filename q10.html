<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q3</title>

    <style>
        * {

            box-sizing: border-box;
        }

        body {

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {

            height: 20rem;
            width: 15rem;
            margin: 0;
            border: dashed;
        }

        .solid {

            border-color: black;
            border: 2px solid !important;
        }
    </style>
</head>

<body>

    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card solid"></div>
    <div class="card"></div>

    <script>

        let allCards = document.querySelectorAll('.card');
        let prevCard;

        allCards.forEach(card => {

            card.addEventListener("mouseleave", e => {

                prevCard = e.currentTarget;
            })

            card.addEventListener("mouseenter", e => {

                if (!prevCard)
                    return;

                prevCard.classList.remove("solid");

                allCards.forEach(eachCard => {

                    if (eachCard !== prevCard)
                        eachCard.classList.add("solid");
                })
            })
        })
    </script>

</body>

</html>
