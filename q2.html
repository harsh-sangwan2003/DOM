<!DOCTYPE html>
<html lang="en">

<body>

    <!-- querySelector() -->
    <!-- querySelectorAll() -->

    <!-- insertBefore() -->
    <!-- NodeList & HTMLCollection are array representation but doesn't have functionalities of an array -->

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <script>

        // Use insertBefore() to update the list

        let parent = document.querySelector('ul');
        let allList = document.querySelectorAll('li');

        let newItem = document.createElement('li');
        newItem.innerText = 7;

        parent.insertBefore(newItem, allList[6]);

    </script>

</body>

</html>
