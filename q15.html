<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q15</title>

    <style>
        h1 {

            font-size: 15rem;
            margin-top: 5rem;
        }

        div,
        h1 {

            text-align: center;
        }
    </style>
</head>

<body>

    <h1>0</h1>
    <div>
        <input type="number" />
        <button>Begin Countdown</button>
    </div>

    <script>

        // Make a coundown timer

        let h1 = document.querySelector('h1');
        let input = document.querySelector('input');
        let button = document.querySelector('button');

        button.addEventListener("click", e => {

            let countdownVal = input.value;
            if (!countdownVal)
                return;

            h1.innerText = countdownVal;

            let id = setInterval(() => {

                if (countdownVal == 0) {
                    clearInterval(id);
                    return;
                }

                countdownVal--;
                h1.innerText = countdownVal;

            }, 1000);
        })
    </script>

</body>

</html>
