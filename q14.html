<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q14</title>

    <style>
        body {

            margin: 0;
        }

        div {

            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>

    <div></div>
    <!-- For desktop -> lightpink -->
    <!-- For tablue -> lightblue -->
    <!-- For mobile -> lightgreen -->

    <script>

        // Use JS to fire media queries
        
        let div = document.querySelector('div');
        window.addEventListener("resize", (e) => {

            let width = window.innerWidth;

            if (width <= 600)
                div.style.backgroundColor = 'lightgreen';

            else if (width <= 1024)
                div.style.backgroundColor = 'lightblue';

            else
                div.style.backgroundColor = 'lightpink'
        })
    </script>

</body>

</html>
