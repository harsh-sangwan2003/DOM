<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q13</title>

    <style>
        * {
            box-sizing: border-box;
        }

        h1 {

            text-align: center;
        }

        table {

            margin: auto;
            border: solid;
        }
    </style>
</head>

<body>

    <h1>DATABASE</h1>

    <table>
        <thead>

            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>1</td>
                <td>Sameer</td>
                <td>90</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Rohan</td>
                <td>100</td>
            </tr>

        </tbody>

    </table>

    <form action="">

        <label for="name">Name:
            <input type="text" id="name">
        </label>

        <label for="marks">Marks:
            <input type="number" id="marks">
        </label>

        <input type="submit" value="submit" />

    </form>

    <!-- Update table using JS -->
    
    <script>

        let formEle = document.querySelector('form');

        formEle.addEventListener("submit", e => {

            e.preventDefault();

            let sno = document.querySelectorAll("tbody>tr").length + 1;

            let name = document.querySelector("#name").value;
            let marks = document.querySelector("#marks").value;

            let tr = document.createElement('tr');
            tr.innerHTML = `
            <td>${sno}</td>
            <td>${name}</td>
            <td>${marks}</td>
            `;

            let tbody = document.querySelector('tbody');
            tbody.appendChild(tr);
        })
    </script>

</body>

</html>
